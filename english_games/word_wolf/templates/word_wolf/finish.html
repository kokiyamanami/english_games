{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" href="{% static 'word_wolf/common.css' %}">

  <!-- javascript -->
  <script src="{% static 'word_wolf/common.js' %}"></script>

  <title>英語ゲームWord Wolf</title>
</head>

<body>
  <nav class="navbar navbar-light fixed-top navbar-color">
    <div class="container-fluid">
      <a class="navbar-brand fs-3 text-light top-font" href="#">
        <img src="{% static 'word_wolf/School.png' %}" width="35" height="35" class="d-inline-block align-text-top"
          alt="word wolf">
        English Game
      </a>
    </div>
  </nav>
  <main class="equal_margin">
    <div class="space"></div>
    <img src="{% static 'word_wolf/word_wolf_none_sub.png' %}" width="150" height="150" class="equal_margin"
      alt="word wolf">
    <h2 class="text-center text-light">トーク終了！！</h2>
    <div class="card card-top text-center equal_margin">
      <div class="card-body">
        <p>みんなで一斉に少数派だと思う人を指差しましょう！！</p>
        <p>いっせーのっせ！</p>
        <p>一番多く指を指された人がウルフ（少数派）だったら、村人（多数派）の勝ち。</p>
        <p>一番多く指を指された人が村人（多数派）だったら、ウルフ（少数派）の勝ちです。</p>
        <p>では答えを確認しましょう！</p>
      </div>
    </div>
    <div class="button-size2 equal_margin mt-3">
      <a class="btn btn-light rounded-pill equal_margin" href="{% url 'word_wolf:result_template' %}"
        role="button">答えを見る</a>
    </div>
  </main>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
