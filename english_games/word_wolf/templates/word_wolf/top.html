{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" href="{% static 'word_wolf/common.css' %}">

  <title>英語ゲームWord Wolf</title>
</head>

<body>
  <main class="equal_margin">
    <div class="space">
      <a class="navbar-brand fs-3 text-light top-font equal_margin text_center" href="#">
        <img src="{% static 'word_wolf/School.png' %}" width="35" height="35" class="d-inline-block align-text-top"
          alt="word wolf">
        English Game
      </a>
    </div>
    <img src="{% static 'word_wolf/word_wolf_none_sub.png' %}" width="150" height="150" class="equal_margin"
      alt="word wolf">
    <div class="equal_margin">
      <form action="{% url 'word_wolf:player_template' %}" method="post">
        <div class="card card-top text-center equal_margin">
          <div class="card-body">
            {% csrf_token %}
            <div class="mt-1 mb-1">
              <h6 class="card-title top-title jp">How many players?</h6>
              <div class="button-size1 equal_margin rounded-pill bg-light">
                <button type="button" class="btn" id="playersdecreaseBtn">-</button>
                <input class="btn ms-1" value="{{ players }}" type="number" name="players" id="playersinputField"
                  style="width: 60px;" readonly>
                <button type="button" class="btn" id="playersincreaseBtn">+</button>
              </div>
            </div>
            <div class="mt-1 mb-1">
              <h6 class="card-title top-title jp">How many minority?</h6>
              <div class="button-size1 equal_margin rounded-pill bg-light">
                <button type="button" class="btn" id="minoritydecreaseBtn">-</button>
                <input class="btn ms-1" type="number" value="{{ minority }}" name="minority" id="minorityinputField"
                  style="width: 60px;" readonly>
                <button type="button" class="btn" id="minorityincreaseBtn">+</button>
              </div>
            </div>
            <div class="mt-1 mb-1">
              {% if message %}
              <h6 class="text-danger">{{ message }}</h6>
              {% else %}
              <h6 class="card-title top-title jp">Select genre</h6>
              {% endif %}
              <div class="button-size1 equal_margin rounded-pill bg-light">
                <!-- Button trigger modal -->
                <a class="btn btn-light rounded-pill genre-button orenge-button" data-bs-toggle="modal"
                  data-bs-target="#selectGenre" id="GenreLink">Select Genre</a>
                <input type="text" id="GenreInput" style="display: none;" name="genre">
              </div>
              <!-- Modal -->
              <div class="modal fade" id="selectGenre" tabindex="-1" aria-labelledby="selectGenreLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Select genre</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="container">
                        <div class="row">
                          <div class="col">
                            <button type="button" class="btn btn-light rounded-pill pink-button"
                              id="LoveBtn">Love</button>
                          </div>
                          <div class="col">
                            <button type="button" class="btn btn-light rounded-pill yellow-button"
                              id="HobbiesBtn">Hobbies</button>
                          </div>
                          <div class="col">
                            <button type="button" class="btn btn-light rounded-pill green-button"
                              id="FoodBtn">Food</button>
                          </div>
                        </div>
                      </div>
                      <div class="container mt-3">
                        <div class="row">
                          <div class="col">
                            <button type="button" class="btn btn-light rounded-pill red-ish-button"
                              id="DreamsBtn">Dreams</button>
                          </div>
                          <div class="col">
                            <button type="button" class="btn btn-light rounded-pill gray-button"
                              id="WorkBtn">Work</button>
                          </div>
                          <div class="col">
                            <button type="button" class="btn btn-light rounded-pill blue-button"
                              id="MoviesBtn">Movies</button>
                          </div>
                        </div>
                      </div>
                      <div class="container mt-3">
                        <div class="row">
                          <div class="col">
                            <button type="button" class="btn btn-light rounded-pill red-button"
                              id="EighteenBtn">18+</button>
                          </div>
                          <div class="col">
                          </div>
                          <div class="col">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="button-size2 equal_margin mt-3">
          <input class="btn btn-light rounded-pill equal_margin orenge-button genre-button" type="submit"
            value="START!!">
        </div>
      </form>
      <div class="button-size2 equal_margin mt-3">
        <a class="btn btn-light rounded-pill equal_margin" href="{% url 'word_wolf:rule_template' %}" role="button">How
          to play</a>
      </div>
    </div>
  </main>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

  <!-- javascript -->
  <script src="{% static 'word_wolf/scroll.js' %}"></script>
  <script src="{% static 'word_wolf/button.js' %}"></script>
  <script src="{% static 'word_wolf/modal.js' %}"></script>
</body>

</html>
